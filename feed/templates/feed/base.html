<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InstaClone{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'feed/css/styles.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">InstaClone</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <a href="{% url 'create_post' %}" class="btn btn-outline-primary me-2">Nueva Publicación</a>
                    <a href="{% url 'profile' user.username %}" class="btn btn-outline-secondary">Perfil</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger ms-2">Cerrar Sesión</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">Iniciar Sesión</a>
                    <a href="{% url 'register' %}" class="btn btn-primary ms-2">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
