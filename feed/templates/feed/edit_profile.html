{% extends 'feed/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <h2 class="mb-4">Editar Perfil</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="bio" class="form-label">Biograf√≠a</label>
                <textarea class="form-control" id="bio" name="bio" rows="3">{{ profile.bio }}</textarea>
            </div>
            <div class="mb-3">
                <label for="profile_picture" class="form-label">Foto de perfil</label>
                <input type="file" class="form-control" id="profile_picture" name="profile_picture">
                {% if profile.profile_picture %}
                    <div class="mt-2">
                        <small>Actual: <a href="{{ profile.profile_picture.url }}">{{ profile.profile_picture.name }}</a></small>
                    </div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</div>
{% endblock %}
