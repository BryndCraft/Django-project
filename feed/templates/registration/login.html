{% extends 'feed/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header">
                <h3>Iniciar Sesión</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="mt-3">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
